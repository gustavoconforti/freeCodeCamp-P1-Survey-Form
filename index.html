<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My precious form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="title text-center">My precious form</h1>
        <p id="description" class="description text-center">A short explanation about this</p>
      </header>
      <form id="survey-form">
        <fieldset>      
          <label id="name-label">Name <input id="name" type="text" required placeholder="John Doe"></label>
          <label id="email-label">Email <input id="email" type="email" required placeholder="john.doe@gmail.com"></label>
          <label id="number-label">Number <input id="number" type="number" min=0 max=10 placeholder="4"></label>
          <div class="flex-container">
            <div class="half-element">
            <label id="checkbox-label" ><input type="checkbox" value=1 class="inline"><input type="checkbox" value=2 class="inline"><input type="checkbox" value=3 class="inline"> Checkbox</label>
            </div>
            <div class="half-element">
            <label id="dropdown-label" > 
              <select id="dropdown">
                <option disabled selected>Choose one</option>
                <option>Option 1</option>
                <option>Option 2</option>
              </select>
            </label>
            </div>
          </div>
          <p id="description" class="text-center">How do you evaluate this form?</p>
          <div class="centered-element">
          <label id="taste-label" ><input type="radio" name="taste-radio" value="1" class="inline">:)</label>
          <label id="taste-label" ><input type="radio" name="taste-radio" value="0" class="inline">:(</label>
          </div>
          <textarea placeholder="Spill the beans"></textarea>
        </fieldset>
        <input id= "submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
